<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Leave Management</title>
    <style>
        body {font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#6366f1,#8b5cf6);height:100vh;margin:0;display:flex;justify-content:center;align-items:center;}
        .login-card {width:420px;background:#fff;border-radius:20px;padding:50px 40px;box-shadow:0 25px 50px rgba(0,0,0,0.2);text-align:center;}
        h1 {font-size:30px;font-weight:700;color:#1e293b;margin:0 0 10px;}
        p {color:#64748b;margin-bottom:30px;font-size:15px;}
        label {display:block;text-align:left;margin:20px 0 8px;font-weight:600;color:#374151;font-size:14px;}
        input, select {width:100%;padding:14px;border-radius:12px;border:1px solid #cbd5e1;font-size:15px;box-sizing:border-box;transition:all .2s;}
        input:focus, select:focus {outline:none;border-color:#6366f1;box-shadow:0 0 0 4px rgba(99,102,241,0.2);}
        button {width:100%;padding:16px;background:#6366f1;color:#fff;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px;transition:.3s;}
        button:hover {background:#4f46e5;transform:translateY(-2px);}
    </style>
</head>
<body>
<div class="login-card">
    <h1>Leave Management</h1>
    <p>Secure HRM Portal</p>
    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required/>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required/>
        <label>Login As</label>
        <select name="role" required>
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
