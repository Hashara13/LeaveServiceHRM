<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">HRM System</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/hrm.css}">
</head>

<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>HRM</h2>
        </div>

        <ul class="menu">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/employee/apply">Apply Leave</a></li>
            <li><a href="/employee/myleaves">My Leaves</a></li>
            <li><a href="/admin/leaves">Manage Leaves</a></li>
            <li><a href="/logout" class="logout">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <header class="topbar">
            <h1 th:text="${pageTitle}">Page</h1>
        </header>

        <section class="content">

            <!-- ⭐ FRAGMENT NAMED 'content' ⭐ -->
            <th:block th:fragment="content(content)">
                <div th:replace="${content}"></div>
            </th:block>

        </section>
    </main>
</div>

</body>
</html>
