<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Leaves</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; padding: 30px; color: #1e293b;}
        .container {max-width: 1200px; margin: 0 auto;}
        h2 {font-size: 28px; font-weight: 600; margin-bottom: 10px;}
        .nav-links {margin-bottom: 25px; font-size: 15px;}
        .nav-links a {color: #6366f1; text-decoration: none; font-weight: 500; margin-right: 20px;}
        .nav-links a:hover {text-decoration: underline;}
        .card {background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #e2e8f0;}
        table {width: 100%; border-collapse: collapse;}
        th {background: #6366f1; color: white; padding: 18px 16px; text-align: left; font-weight: 600; font-size: 15px;}
        td {padding: 16px; border-bottom: 1px solid #e2e8f0; font-size: 14.5px;}
        tr:hover {background: #f8fafc;}
        .action-link {color: #10b981; text-decoration: none; margin-right: 16px; font-weight: 500;}
        .action-link.delete {color: #ef4444;}
        .action-link:hover {text-decoration: underline;}
        .badge {padding: 5px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase;}
        .pending {background: #fffbeb; color: #d97706;}
        .approved {background: #ecfdf5; color: #059669;}
        .rejected {background: #fee2e2; color: #dc2626;}
    </style>
</head>
<body>
<div class="container">
    <h2>My Leaves</h2>
    <div class="nav-links">
        <a href="/employee/apply">Apply New Leave</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>From</th>
                <th>To</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${leaves}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.fromDate}"></td>
                <td th:text="${l.toDate}"></td>
                <td th:text="${l.reason}"></td>
                <td><span class="badge" th:classappend="${l.status.name().toLowerCase()}" th:text="${l.status}"></span></td>
                <td>
                    <span th:if="${l.status.name() == 'PENDING'}">
                        <a th:href="@{/employee/edit/{id}(id=${l.id})}" class="action-link">Edit</a>
                        <a th:href="@{/employee/delete/{id}(id=${l.id})}" class="action-link delete" onclick="return confirm('Delete this leave request?')">Delete</a>
                    </span>
                    <span th:if="${l.status.name() != 'PENDING'}" style="color:#94a3b8;">-</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
