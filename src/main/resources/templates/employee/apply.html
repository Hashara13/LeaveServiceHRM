<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Leave</title>
    <style>
        body{font-family:Arial;background:#eef1f6;margin:0;padding:25px;display:flex;flex-direction:column;align-items:center;}
        h2{font-size:24px;margin-bottom:15px;width:100%;max-width:600px;}
        a{color:#2d6cdf;text-decoration:none;font-weight:bold;margin-right:10px;}
        .container{background:#fff;padding:30px;border-radius:12px;width:100%;max-width:600px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
        form p{margin-bottom:15px;font-size:16px;}
        input,textarea,button{width:100%;padding:12px;border-radius:8px;border:1px solid #ccd1d9;font-size:16px;}
        textarea{height:100px;resize:none;}
        button{background:#2d6cdf;color:white;border:none;font-size:16px;margin-top:10px;cursor:pointer;}
        button:hover{background:#1e4ead;}
    </style>
</head>
<body>

<h2>Apply Leave - <span th:text="${username}"></span></h2>
<div style="width:100%;max-width:600px;margin-bottom:20px;">
    <a href="/employee/myleaves">My Leaves</a> | <a href="/logout">Logout</a>
</div>

<div class="container">
    <form th:action="@{/employee/apply}" th:object="${leave}" method="post">
        <p>From: <input type="date" th:field="*{fromDate}" required/></p>
        <p>To: <input type="date" th:field="*{toDate}" required/></p>
        <p>Reason: <textarea th:field="*{reason}" required></textarea></p>
        <button type="submit">Apply Leave</button>
    </form>
</div>

</body>
</html>
