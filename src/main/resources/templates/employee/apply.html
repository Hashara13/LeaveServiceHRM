<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Leave</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; padding: 30px; color: #1e293b;}
        .container {max-width: 600px; margin: 0 auto;}
        h2 {font-size: 28px; font-weight: 600; margin-bottom: 10px; color: #1e293b;}
        .nav-links {margin-bottom: 25px; font-size: 15px;}
        .nav-links a {color: #6366f1; text-decoration: none; font-weight: 500; margin-right: 20px;}
        .nav-links a:hover {text-decoration: underline;}
        .card {background: #ffffff; padding: 35px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #e2e8f0;}
        label {display: block; margin-bottom: 8px; font-weight: 500; font-size: 15px; color: #374151;}
        input, textarea {width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 15px; margin-bottom: 20px; box-sizing: border-box;}
        input:focus, textarea:focus {outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15);}
        textarea {height: 120px; resize: none;}
        button {width: 100%; padding: 14px; background: #6366f1; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s;}
        button:hover {background: #4f46e5;}
    </style>
</head>
<body>
<div class="container">
    <h2>Apply Leave - <span th:text="${username}"></span></h2>
    <div class="nav-links">
        <a href="/employee/myleaves">My Leaves</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="card">
        <form th:action="@{/employee/apply}" th:object="${leave}" method="post">
            <label>From Date</label>
            <input type="date" th:field="*{fromDate}" required/>
            <label>To Date</label>
            <input type="date" th:field="*{toDate}" required/>
            <label>Reason</label>
            <textarea th:field="*{reason}" placeholder="Enter reason for leave..." required></textarea>
            <button type="submit">Apply Leave</button>
        </form>
    </div>
</div>
</body>
</html>
