<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave</title>
    <style>
        body{font-family:Arial;background:#eef1f6;margin:0;display:flex;}
        .sidebar{width:250px;background:#2d3748;color:#fff;height:100vh;position:fixed;padding:20px 0;}
        .sidebar h3{padding:0 20px;font-size:20px;margin:20px 0;}
        .sidebar a{display:block;padding:12px 20px;color:#cbd5e0;text-decoration:none;font-size:15px;}
        .sidebar a:hover{background:#1a202c;color:#fff;}
        .main{margin-left:500px;padding:30px;width:100%;box-sizing:border-box;}
        h2{font-size:26px;color:#2d3748;margin-bottom:20px;}
        .container{background:#fff;padding:35px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,0.1);max-width:650px;}
        input,textarea,button{width:100%;padding:14px;border-radius:8px;border:1px solid #ccd1d9;font-size:16px;box-sizing:border-box;margin-bottom:15px;}
        textarea{height:120px;resize:none;}
        button{background:#f0ad4e;color:white;border:none;cursor:pointer;font-size:16px;}
        button:hover{background:#e89b0c;}
        label{font-size:15px;font-weight:bold;color:#2d3748;margin-bottom:8px;display:block;}
    </style>
</head>
<body>
<div class="sidebar">
    <h3>HRM System</h3>
    <strong style="padding:0 20px;font-size:13px;color:#718096;">EMPLOYEE SECTION</strong>
    <a href="/employee/myleaves">ðŸ“… My Leaves</a>
    <a href="/employee/apply">âž• Apply Leave</a>
    <strong style="padding:0 20px;font-size:13px;color:#718096;margin-top:20px;display:block;">ADMIN SECTION</strong>
    <a href="/admin/leaves">ðŸ“‹ All Requests</a>
    <a href="/logout" style="margin-top:40px;">ðŸšª Logout</a>
</div>
<div class="main">
    <h2>Edit Leave Request</h2>
    <div class="container">
        <form th:action="@{/employee/update}" th:object="${leave}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <label>From Date</label>
            <input type="date" name="fromDate" th:value="${#temporals.format(leave.fromDate, 'yyyy-MM-dd')}" required/>
            <label>To Date</label>
            <input type="date" name="toDate" th:value="${#temporals.format(leave.toDate, 'yyyy-MM-dd')}" required/>
            <label>Reason</label>
            <textarea th:field="*{reason}" required></textarea>
            <button type="submit">Update Leave</button>
        </form>
    </div>
</div>
</body>
</html>
