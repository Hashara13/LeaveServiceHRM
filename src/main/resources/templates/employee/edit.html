<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; padding: 30px; color: #1e293b;}
        .container {max-width: 600px; margin: 0 auto;}
        h2 {font-size: 28px; font-weight: 600; margin-bottom: 30px; text-align: center;}
        .card {background: #ffffff; padding: 35px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #e2e8f0;}
        label {display: block; margin-bottom: 8px; font-weight: 500; font-size: 15px;}
        input, textarea {width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 15px; margin-bottom: 20px; box-sizing: border-box;}
        input:focus, textarea:focus {outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15);}
        textarea {height: 120px; resize: none;}
        button {width: 100%; padding: 14px; background: #f59e0b; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer;}
        button:hover {background: #d97706;}
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Leave Request</h2>
    <div class="card">
        <form th:action="@{/employee/update}" th:object="${leave}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <label>From Date</label>
            <input type="date" name="fromDate" th:value="${#temporals.format(leave.fromDate, 'yyyy-MM-dd')}" required/>
            <label>To Date</label>
            <input type="date" name="toDate" th:value="${#temporals.format(leave.toDate, 'yyyy-MM-dd')}" required/>
            <label>Reason</label>
            <textarea th:field="*{reason}" required></textarea>
            <button type="submit">Update Leave</button>
        </form>
    </div>
</div>
</body>
</html>
