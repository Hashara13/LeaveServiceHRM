<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Leave Requests</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; color: #1e293b;}
        .container {max-width: 1400px; margin: 0 auto; padding: 30px 20px;}
        .top-bar {display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px;}
        h2 {font-size: 28px; font-weight: 600; margin: 0; color: #1e293b;}
        .logout {background: #ef4444; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 14px; transition: background 0.2s;}
        .logout:hover {background: #dc2626;}
        .card {background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #e2e8f0;}
        table {width: 100%; border-collapse: collapse;}
        th {background: #6366f1; color: white; padding: 18px 16px; text-align: left; font-weight: 600; font-size: 15px;}
        td {padding: 16px; border-bottom: 1px solid #e2e8f0; font-size: 14.5px;}
        tr:hover {background: #f1f5f9;}
        tr:last-child td {border-bottom: none;}
        .badge {padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;}
        .pending {background: #f59e0b; color: white;}
        .approved {background: #10b981; color: white;}
        .rejected {background: #ef4444; color: white;}
        .btn {padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: 500; font-size: 13px; margin-right: 8px; transition: all 0.2s;}
        .approve {background: #10b981; color: white;}
        .approve:hover {background: #059669;}
        .reject {background: #ef4444; color: white;}
        .reject:hover {background: #dc2626;}
        .disabled {background: #94a3b8; color: white; pointer-events: none; opacity: 0.7;}
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>All Leave Requests</h2>
        <a href="/logout" class="logout">Logout</a>
    </div>
    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>From</th>
                <th>To</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leave : ${leaves}">
                <td th:text="${leave.id}"></td>
                <td th:text="${leave.employeeName}"></td>
                <td th:text="${leave.fromDate}"></td>
                <td th:text="${leave.toDate}"></td>
                <td th:text="${leave.reason}"></td>
                <td><span class="badge" th:classappend="${leave.status.name().toLowerCase()}" th:text="${leave.status}"></span></td>
                <td>
                    <a th:if="${leave.status.name() == 'PENDING'}" th:href="@{'/admin/approve/' + ${leave.id}}" class="btn approve">Approve</a>
                    <a th:if="${leave.status.name() == 'PENDING'}" th:href="@{'/admin/reject/' + ${leave.id}}" class="btn reject">Reject</a>
                    <a th:if="${leave.status.name() != 'PENDING'}" class="btn disabled">No Action</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
